<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
    <div class="contato">
    <h2>Formulário de Contato</h2>
    <form action="#" method="get">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="email">E-mail:</label>
        <input type="email" required><br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>
        <label for="assunto">Assunto:</label>
        <select id="assunto" name="assunto" required>
            <option value="duvida">Dúvida</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
        </select><br><br>
        <label for="message">Mensagem:</label><br>
        <textarea name="message" rows="15" cols="35">
        </textarea><br>
        <label for="arquivo">Anexar Arquivo:</label>
        <input type="file" id="arquivo" name="arquivo"><br>
        <input style="display: inline; position: absolute; margin-left: -190px;" type="checkbox" id="checkbox" name="checkbox" required>
        <label for="checkbox" style="margin-bottom: 20px; display: inline; text-align: left;">Aceito os termos e condições</label><br><br>
        <button type="submit">Enviar</button>
    </form>
    </div>
    <div class="cadastro">
        <h2>Cadastro de Usuário</h2>
        <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="email">E-mail:</label>
        <input type="email" required><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        <label for="senha">Confirmar Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento"><br><br>
        <label for="genero">Gênero</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade"><br>
        <label for="estado">Estado</label>
        <input type="text" id="estado" name="estado"><br>
        <input style="display: inline; position: absolute; margin-left: -190px;" type="checkbox" id="checkbox" name="checkbox" required>
        <label for="checkbox" style="margin-bottom: 20px; display: inline; text-align: left;">Aceito os termos e condições</label><br><br>
        <button type="submit">Cadastrar</button>
        </form>
    </div>
    </div>
</body>
</html>
